<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 05 - Employee Management Application</title>
    <link rel="stylesheet" type="text/css" href="css/styles2.css">

</head>
<body>
    <main>
            <h1>The Employee Management Application</h1>
            <h2>Add Employee</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="empName" name="empName" placeholder="Ryan King">
                <br><br>

                <label for="title">Title:</label>
                <input type="text" id="empTitle" name="empTitle" placeholder="Manager">
                <br><br>

                <label for="extension">Extension:</label>
                <input type="text" id="extension" name="extension" placeholder="1234">
                <br><br>

                <button id="addBtn">Add</button>

                <p id="totalEmp">Showing X Employees</p>
                <table id="empTable">
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Extension</th>
                        <th></th>
                    </tr>
                </table>
            </form>
    </main>
    <script src="js/employee-management.js"></script>
</body>
</html>
