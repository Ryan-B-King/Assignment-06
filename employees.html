<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 05 - Employee Management Application</title>
    <link rel="stylesheet" type="text/css" href="css/styles2.css">
    <script src="js/employee-management.js"></script>
</head>
<body>
    <main>
            <h1>The Employee Management Application</h1>
            <h2>Add Employee</h2>
            <form>
                <label for="name">Name:</label>
                <div>
                    <input type="text" id="empName" name="empName">
                    <p id=errName></p>
                </div>
                <br>

                <div>
                    <label for="title">Title:</label>
                    <input type="text"  id="empTitle" name="empTitle">
                    <p id=errTitle></p>
                </div>
                <br>

                <div>
                    <label for="extension">Extension:</label>
                    <input type="text" id="extension" name="extension">
                    <p id=errExt></p>
                </div>
                <br>

                <button id="addBtn">Add</button>

                <p id="totalEmp"></p>
                <table id="empTable">
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Extension</th>
                        <th></th>
                    </tr>
                </table>
            </form>
    </main>
</body>
</html>
